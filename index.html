<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Calc</h1>
      <div class="num">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div>
      <div class="control">
      <p>Theme</p>
      </div>
    </div>
    <div class="screen">
      <input type="text" name="calc" readonly id="screen">
    </div>
    <div class="cal-body">
      <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
      
    </div>
  </div>
</body>
</html>
